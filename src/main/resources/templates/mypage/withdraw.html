<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
</head>
<body>
<h1>회원 탈퇴</h1>
<p>정말로 탈퇴하시겠습니까?<br/>탈퇴 후에는 계정을 복구할 수 없습니다.</p>

<form th:action="@{/mypage/withdraw}" method="post">
    <button type="submit">탈퇴하기</button>
</form>

<a th:href="@{/mypage}">취소</a>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
