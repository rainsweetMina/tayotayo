<body>

<!-- ê²€ìƒ‰ -->
<input type="text" id="searchInput" placeholder="ë…¸ì„ ID ë˜ëŠ” ë…¸ì„ ë²ˆí˜¸ë¡œ ê²€ìƒ‰" />
<button onclick="fetchRoutes(0)">ê²€ìƒ‰</button>

<!-- ê²°ê³¼ í…Œì´ë¸” -->
<table>
    <thead>
    <tr>
        <th class="sortable" onclick="toggleSort()">ë…¸ì„  ID â¬</th>
        <th>ë…¸ì„  ë²ˆí˜¸</th>
        <th>ì¶œë°œ ì •ë¥˜ì¥</th>
        <th>ë„ì°© ì •ë¥˜ì¥</th>
        <th>ë¹„ê³ </th>
    </tr>
    </thead>
    <tbody id="routeTableBody"></tbody>
</table>

<!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
<div class="pagination" id="pagination"></div>

<script>
    let sortDirection = "asc"; // ê¸°ë³¸ ì˜¤ë¦„ì°¨ìˆœ
    const size = 10;

    function toggleSort() {
        sortDirection = (sortDirection === "asc") ? "desc" : "asc";
        fetchRoutes(0);
    }

    async function fetchRoutes(page = 0) {
        const keyword = document.getElementById("searchInput").value;

        const res = await fetch(`/api/bus/routes?keyword=${encodeURIComponent(keyword)}&page=${page}&size=${size}&sort=${sortDirection}`);
        const data = await res.json();

        renderTable(data.content);
        renderPagination(data.totalPages, data.number);
    }

    function renderTable(routes) {
        const tbody = document.getElementById("routeTableBody");
        tbody.innerHTML = "";

        routes.forEach(route => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${route.routeId}</td>
            <td>${route.routeNo}</td>
            <td>${route.stNm}</td>
            <td>${route.edNm}</td>
            <td>${route.routeNote || '-'}</td>
        `;

            // âœ… í´ë¦­ ì‹œ ìƒì„¸ í˜ì´ì§€ ì´ë™
            row.addEventListener("click", () => {
                const routeId = route.routeId;
                window.location.href = `/GetRouteStopLink?routeId=${encodeURIComponent(routeId)}`;
            });

            tbody.appendChild(row);
        });
    }


    function renderPagination(totalPages, currentPage) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const pageGroupSize = 10;
        const groupStart = Math.floor(currentPage / pageGroupSize) * pageGroupSize;
        const groupEnd = Math.min(groupStart + pageGroupSize, totalPages);

        if (groupStart > 0) {
            const prevBtn = document.createElement("button");
            prevBtn.textContent = "ì´ì „";
            prevBtn.onclick = () => fetchRoutes(groupStart - 1);
            pagination.appendChild(prevBtn);
        }

        for (let i = groupStart; i < groupEnd; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            btn.disabled = (i === currentPage);
            btn.onclick = () => fetchRoutes(i);
            pagination.appendChild(btn);
        }

        if (groupEnd < totalPages) {
            const nextBtn = document.createElement("button");
            nextBtn.textContent = "ë‹¤ìŒ";
            nextBtn.onclick = () => fetchRoutes(groupEnd);
            pagination.appendChild(nextBtn);
        }
    }

    // ì´ˆê¸° í˜¸ì¶œ
    fetchRoutes();
</script>
