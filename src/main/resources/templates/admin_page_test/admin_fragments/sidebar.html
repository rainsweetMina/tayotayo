<th:block th:fragment="sidebarFragment">
    <!-- Bootstrap CSS (필요 시 head에 포함) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="p-3 bg-light border rounded" style="width: 250px;">
        <h4 class="mb-3">관리자 메뉴</h4>

        <div class="accordion" id="adminSidebarAccordion">

            <!-- 게시글 관리 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPosts">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsePosts" aria-expanded="false" aria-controls="collapsePosts">
                        📌 게시글 관리
                    </button>
                </h2>
                <div id="collapsePosts" class="accordion-collapse collapse" aria-labelledby="headingPosts"
                     data-bs-parent="#adminSidebarAccordion">
                    <div class="accordion-body">
                        <!-- 📌 게시글 관리 -->
                        <ul class="list-unstyled">
                            <li><a href="/admin/notice" class="text-decoration-none">공지사항 관리</a></li>
                            <li><a href="/admin/qna" class="text-decoration-none">Q&A 관리</a></li>
                            <li><a href="/admin/ad-manage" class="text-decoration-none">광고 관리</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 분실물/습득물 관리 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingLostFound">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseLostFound" aria-expanded="false" aria-controls="collapseLostFound">
                        🧳 분실/습득물 관리
                    </button>
                </h2>
                <div id="collapseLostFound" class="accordion-collapse collapse" aria-labelledby="headingLostFound"
                     data-bs-parent="#adminSidebarAccordion">
                    <div class="accordion-body">
                        <ul class="list-unstyled">
                            <li><a href="/admin/lost" class="text-decoration-none">신고된 분실물</a></li>
                            <li><a href="/admin/found" class="text-decoration-none">등록된 습득물</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 시스템 관리 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSystem">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSystem" aria-expanded="false" aria-controls="collapseSystem">
                        ⚙️ 시스템 관리
                    </button>
                </h2>
                <div id="collapseSystem" class="accordion-collapse collapse" aria-labelledby="headingSystem"
                     data-bs-parent="#adminSidebarAccordion">
                    <div class="accordion-body">
                        <ul class="list-unstyled">
                            <li><a href="/admin/schedule" class="text-decoration-none">운행시간 관리</a></li>
                            <li><a href="/admin/logs" class="text-decoration-none">시스템 로그 관리</a></li>
                            <li><a href="/admin/path-settings" class="text-decoration-none">길찾기 설정 관리</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 버스 노선 관리 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRoute">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseRoute" aria-expanded="false" aria-controls="collapseRoute">
                        🚌 버스 노선 관리
                    </button>
                </h2>
                <div id="collapseRoute" class="accordion-collapse collapse" aria-labelledby="headingRoute"
                     data-bs-parent="#adminSidebarAccordion">
                    <div class="accordion-body">
                        <ul class="list-unstyled">
                            <li><a href="/admin/GetAllRoute" class="text-decoration-none">전체 노선 리스트</a></li>
                            <li><a href="/admin/AddRouteStopLink" class="text-decoration-none">노선 추가</a></li>
                            <li><a href="/admin/GetRouteStopLink" class="text-decoration-none">노선 조회</a></li>
                            <li><a href="/admin/UpdateRouteLink" class="text-decoration-none">노선 순서 수정</a></li>
                            <li><a href="/admin/InsertStop" class="text-decoration-none">노선 정류장 추가</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 정류장 관리 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingStop">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseStop" aria-expanded="false" aria-controls="collapseStop">
                        🚏 정류장 관리
                    </button>
                </h2>
                <div id="collapseStop" class="accordion-collapse collapse" aria-labelledby="headingStop"
                     data-bs-parent="#adminSidebarAccordion">
                    <div class="accordion-body">
                        <ul class="list-unstyled">
                            <li><a href="/admin/GetAllBusStop" class="text-decoration-none">전체 정류장 리스트</a></li>
                            <li><a href="/admin/AddBusStop" class="text-decoration-none">정류장 추가</a></li>
                            <li><a href="/admin/GetBusStop" class="text-decoration-none">정류장 조회</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <li><a href="/admin/swagger_page">스웨거 바로가기</a></li>
        </div>
    </div>



    <!-- Bootstrap JS (필요 시 하단에 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
