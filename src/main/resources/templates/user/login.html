<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="min-width: 350px; width: 100%; max-width: 450px;">
    <!-- 페이지 타이틀 -->
    <h1 class="text-center mb-3">
        <a th:href="@{/{loginType}(loginType=${loginType != null ? loginType : 'default'})}"
           class="text-decoration-none text-dark">
            [[${pageName}]]
        </a>
    </h1>
    <hr>

    <h2 class="text-center mb-4">로그인</h2>
    <h3 class="text-center mb-4">ID: admin<br>PW: !1aaaaaa</h2>

    <!-- 회원가입 성공 메시지 -->
    <div th:if="${param.registerSuccess}" class="alert alert-success" role="alert">
        회원가입이 완료되었습니다! 로그인해주세요.
    </div>

    <!-- 로그인 에러 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- 로그아웃 메시지 -->
    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
        <p th:text="${logoutMessage}"></p>
    </div>

    <!-- 로그인 폼 -->
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userid" name="username" placeholder="아이디 입력" value="admin">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" value="!1aaaaaa">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">자동 로그인</label>
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>

    <div class="d-grid mb-3">
        <a href="/register" class="btn btn-secondary">회원가입</a>
    </div>

    <div class="text-center">
        <a href="/oauth2/authorization/kakao" class="btn btn-warning w-100 mb-2">카카오 로그인</a>
        <a href="/oauth2/authorization/google" class="btn btn-outline-dark w-100">구글 로그인</a>
    </div>
</div>

</body>
</html>
