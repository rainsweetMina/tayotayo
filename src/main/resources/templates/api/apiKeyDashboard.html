<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API Key DashBoard</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>API Key DashBoard</h1>

<!--<p>환영합니다, <span th:text="${#authentication.name}">관리자</span>님!</p>-->

<hr/>

<h3>📋 전체 API Key 목록</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>API Key</th>
        <th>상태</th>
        <th>발급일</th>
        <th>만료일</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="key : ${recentKeys}">
        <td th:text="${key.id}"></td>
        <td th:text="${key.apikey}"></td>
        <td th:text="${key.status}"></td>
        <td th:text="${#temporals.format(key.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(key.expiresAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <form th:action="@{/admin/apikey/{id}/toggle(id=${key.id})}" method="post">
                <button type="submit"
                        th:text="${key.active ? '비활성화' : '활성화'}">
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
